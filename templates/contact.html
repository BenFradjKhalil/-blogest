{% extends 'base.html' %}

    
{% block titre %} Page de contact {% endblock %}
    
    
    {% block contenu %} 
    
    <div class="container">
        <div class="row justify-content-center" >
        <div class="col-6 mt-4" >
            <h1 class="mt-3">Contacter nous</h1>
            <hr class="my-2">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-danger mt-3">Envoyer</button>
            </form>
        </div>
        </div>
    </div>
    {% endblock %}
